<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

<body
    style="background-image: url('../lofiGirl.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg align-items-start" style="opacity: 0.9; padding: 0;">
        <div class="container-fluid" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit" style="color: rgb(255, 220, 168);">Search</button>
            </form>
            <a class="navbar-brand" href="#"
                style="justify-content: center; padding-left: 20%; font-size: 3.5rem; font-weight: 550; color: rgb(255, 220, 168); text-shadow: 0 0 5px rgba(0.5, 0.5, 0.5, 0.5);">
                MangaPeeps
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"
                            style="font-size: 1.3rem; font-weight: 600; color: rgb(255, 220, 168); text-shadow: 0 0 5px rgba(0.5, 0.5, 0.5, 0.5);">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Side Navigation Bar -->
    <nav class="side-nav navbar-dark flex-column"
        style="opacity: .9; position: fixed; left: 0; height: 100%; width: 200px; background-color: #8b321c;">
        <div class="container-fluid">
            <ul id="sideNav" class="navbar-nav flex-column" style="list-style: none;">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../catLogo.png" class="d-inline-block align-text-center rounded-circle" alt="Cat Logo"
                            width="50" height="50" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
                        Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="sideOption">Dashboard</a>
                </li>
                <!-- Users Dropdown Button -->
                <li class="nav-item dropdown">
                    <a id="sideOption" class="nav-link dropdown-toggle" href="#" id="usersDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Users
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Registered Users</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">All Users</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Backlog</a></li>
                    </ul>
                </li>
                <li class="nav-item" id="sideOption">
                    <a class="nav-link" href="#">Utilities</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Site Traffic Info Cards -->
    <div id="siteTrafficInfo" class="row justify-content-end" style="align-content: space-between;">
        <div class="card">
            <h2>Total Registered Users</h2>
            <p>98276987</p>
        </div>
        <div class="card">
            <h2>Active Users</h2>
            <p>123456</p>
        </div>
        <div class="card">
            <h2>Inactive Users</h2>
            <p>876543</p>
        </div>
        <div class="card">
            <h2>Project Uploads</h2>
            <p>7890</p>
        </div>
